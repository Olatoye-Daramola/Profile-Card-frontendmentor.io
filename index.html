<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile Card</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="profile-card-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="bg-pattern-top" src="profile-card-component-main/images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bottom" src="profile-card-component-main/images/bg-pattern-bottom.svg" alt="">

    <div class="Card-main">
        <img class="bubble-bg" src="profile-card-component-main/images/bg-pattern-card.svg" alt="Bubbles">
        <img class="Profile-picture" src="profile-card-component-main/images/image-victor.jpg" alt="Profile Picture">
        <h1>
            Victor Crest
            <span class="age">26</span>
        </h1>

        <p class="city">London</p>
        <hr>
        <div class="Figures">
            <ul>
                <li>
                    80k
                    <span>Followers</span>
                </li>
                <li>
                    803k
                    <span>Likes</span>
                </li>
                <li>
                    1.4k
                    <span>Photos</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">Olatoye Daramola</a>.
    </div>
</body>

</html>
